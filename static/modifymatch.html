<html>
    <head>
        <meta charset="utf-8">

        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

                <li><a href="newmatch.html">Új meccs létrehozása</a></li>
                <li><a href="newteam.html">Új csapat hozzáadása</a></li>
            </ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="true">
					  Belépés
					</a>
					<div class="dropdown-menu" style="padding: 15px;">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="username" placeholder="Felhasználónév">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="Jelszó">
							</div>
							<div class="form-group" style="text-align: right">
								<input type="submit" value="Belépés!" class="btn btn-primary">
							</div>
						</form>
					</div>

        <div class="container" style="margin-top: 80px;">
            <div style="text-align: center">
                <a href="index.html">Vissza a meccsekhez!</a>    
            </div>
            <form class="form-horizontal" method="get" action="index.html" onsubmit="window.location = 'index.html'; return false;">
                <fieldset>
                    <legend>Meccs hozzáadása</legend>
                    <div class="form-group">
                        <label for="homeTeam" class="col-lg-2 control-label">Hazai csapat:</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="homeTeam">
                                <option>Real Madrid</option>
                                <option>Barcelona</option>
                                <option>Atletico Madrid</option>
                                <option>Chelsea</option>
                                <option>mighty gangstaz</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="awayTeam" class="col-lg-2 control-label">Vendég csapat:</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="awayTeam">
                                <option>Real Madrid</option>
                                <option>Barcelona</option>
                                <option selected>Atletico Madrid</option>
                                <option>Chelsea</option>
                                <option>mighty gangstaz</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="homeScore" class="col-lg-2 control-label">Hazai eredmény:</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="homeScore" name="homeScore" value="3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="awayScore" class="col-lg-2 control-label">Vendég eredmény:</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="awayScore" name="awayScore" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stadium" class="col-lg-2 control-label">Stadion:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="stadium" name="stadium" value="Santiago Bernabeu">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="referee" class="col-lg-2 control-label">Játékvezető:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="referee" name="referee" value="Clos Gómez">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="spectatorCount" class="col-lg-2 control-label">Nézőszám:</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="spectatorCount" name="spectatorCount" value="80000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="matchType" class="col-lg-2 control-label">Típus:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="matchType" name="matchType" value="Spanyol bajnokság">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="matchTime" class="col-lg-2 control-label">Időpont:</label>
                        <div class="col-lg-10">
                            <input type="datetime" class="form-control" id="matchTime" name="matchTime" value="2016. 02. 26. 16:00">
                        </div>
                    </div>
                    <div class="form-group" style="text-align:right">
                        <input type="submit" value="Mentés" class="btn btn-default" />
                    </div>
                </fieldset>
            </form>
        </div><!-- /.container -->
        <script src="js/jquery-1.12.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
